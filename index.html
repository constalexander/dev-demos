<body>

  <main class="mx-auto">

    <nav class="container p-2">
      <div class="row">

    <h1 class="text-center mt-3 mb-1"><img src="img/sprout.png"><br>Growing Zone Finder</h1>
    <p class=" text-center w-100 mx-auto">Look up your USDA Hardiness Zone.</p>
   

    <section id="app" class="mt-3">

      <form id="form_1" onsubmit="return goHandler(event);">
        <input
        type="text"
        id="zip"
        name="zip"
        placeholder="Zip Code"
        aria-required="true"
        maxlength="5"
        inputmode="numeric">

        <div class="flex-break"></div>

        <input type="submit" class="btn btn-primary w-100 my-0" value="GO">  

        <div class="flex-break"></div>

        <p id="form_error" class="d-none mx-auto"></p>

      </form>

      

      <section id="response" class="d-none">
        <div id="map"></div>
        <p class="text-center d-none"><a href="#" target="_blank">See more about this zone.</a></p>
        <p class="text-center my-5">
          <a id="learn_more" href="#" target="_blank"></a><br>
          <a class="btn btn-primary mt-5" href="javascript:location.reload();">Again?</a>
        </p>
      </section>

    </section>
    
  </main>
